<!DOCTYPE html>
<html data-ng-app="cgminerConfigUI">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="index.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
		<title>CGMiner configuration UI</title>
	</head>
	<body data-ng-controller="cgminerConfigCtrl">
		<h1>CGMiner configuration</h1>
		<ul>
			<li>
				<input type="text" data-ng-model="cgminerConfig['intensity']">
				<label>intensity</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['log']" type="text">
				<label>log</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['lookup-gap']" type="text">
				<label>lookup-gap</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['thread-concurrency']" type="text">
				<label>thread-concurrency</label>
			</li>
		</ul>
		<label>GPU</label>
		<input data-ng-model="cgminerConfig['auto-gpu']" type="checkbox">
		<label>auto</label>
		<ul>
			<li>
				<input type="text" data-ng-model="cgminerConfig['gpu-engine']">
				<label>engine</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['gpu-memclock']" type="text">
				<label>memclock</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['gpu-memdiff']" type="text">
				<label>memdiff</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['gpu-powertune']" type="text">
				<label>powertune</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['gpu-vddc']" type="text">
				<label>vddc</label>
			</li>
		</ul>
		<label>Temperature</label>
		<input data-ng-model="cgminerConfig['auto-fan']" type="checkbox">
		<label>auto</label>
		<ul>
			<li>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['temp-cutoff']" type="text">
				<label>cutoff</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['temp-overheat']" type="text">
				<label>overheat</label>
			</li>
			<li>
				<input data-ng-model="cgminerConfig['temp-target']" type="text">
				<label>target</label>
			</li>
		</ul>
		<table>
			<thead>
				<tr><th colspan="3">Pools</th></tr>
				<tr>
					<th>URL</th>
					<th>user</th>
					<th>pass</th>
				</tr>
			</thead>
			<tbody data-ng-repeat="pool in cgminerConfig['pools']">
				<tr>
					<td><input data-ng-model="pool['url']" required size="40" type="text"></td>
					<td><input data-ng-model="pool['user']" size="20" type="text"></td>
					<td><input data-ng-model="pool['pass']" size="10" type="text"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr data-ng-show="!cgminerConfig['pools'][cgminerConfig['pools'].length -1].url == '' || cgminerConfig['pools'].length == 0">
					<th colspan="3" data-ng-click="addPool()" id="addPool">
						<label>Add</label>
					</th>
				</tr>
			</tfoot>
		</table>
		<input data-ng-click="save()" id="save" value="Save" type="button">
	</body>
</html>
